{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Resume Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .theme-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .theme-option {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-basis: calc(33% - 20px); /* For 3 themes in a row */
            min-width: 150px;
        }
        .theme-option:hover {
            border-color: #6a89cc;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .theme-option.selected {
            border-color: #6a89cc;
            background-color: #e6f0ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .theme-preview {
            width: 100px;
            height: 100px;
            border: 1px solid #eee;
            margin: 0 auto 10px;
            border-radius: 5px;
            background-size: cover;
            background-position: center;
        }

        /* Theme previews (you should create these images in your static folder) */
        .preview-modern { background-image: url("{% static 'preview_modern.png' %}"); background-color: #a1c4fd; }
        .preview-classic { background-image: url("{% static 'preview_classic.png' ferr.png %}"); background-color: #e0e0e0; }
        .preview-minimal { background-image: url("{% static 'preview_minimal.png' ferr.png %}"); background-color: #d1e7dd; }


        .theme-option label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
            color: #444;
            cursor: pointer;
        }
        input[type="radio"] {
            display: none; /* Hide default radio button */
        }
        button[type="submit"] {
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #6a89cc;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #4a69bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ¨ Select Your Resume Theme</h2>
        <form method="post">
            {% csrf_token %}
            <div class="theme-options">
                {% for radio in form.theme %}
                    <div class="theme-option" data-theme="{{ radio.data.value }}">
                        <div class="theme-preview preview-{{ radio.data.value }}"></div>
                        {{ radio.tag }}
                        <label for="{{ radio.id_for_label }}">{{ radio.choice_label }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Continue to Resume Builder</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeOptions = document.querySelectorAll('.theme-option');
            const radioButtons = document.querySelectorAll('input[type="radio"][name="theme"]');

            radioButtons.forEach(radio => {
                if (radio.checked) {
                    const parentDiv = radio.closest('.theme-option');
                    if (parentDiv) {
                        parentDiv.classList.add('selected');
                    }
                }
            });

            themeOptions.forEach(option => {
                option.addEventListener('click', function() {
    
                    themeOptions.forEach(opt => opt.classList.remove('selected'));

    
                    this.classList.add('selected');

                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true;
                    }
                });
            });
        });
    </script>
</body>
</html>
